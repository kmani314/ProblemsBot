name: Deployment

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Generate bot config
      run: 'npm run botConfig "${bot_key}" "${db_url}"'
      env:
        bot_key: ${{ secrets.BOT_KEY }}
        db_url: ${{ secrets.DB_STRING }

    - name: Lint
      run: npm run lint 

    - name: SSH setup
      run: |
        mkdir -p ~/.ssh
        echo "${deploy_key}" > ~/.ssh/deploy.key
        chmod 600 ~/.ssh/deploy.key
      env:
        deploy_key: ${{ secrets.DEPLOY_KEY }}

    - name: Deploy
      run: pm2 deploy ecosystem.config.js production update
